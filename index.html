<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app"> 
          <form id="search-form">
          <div class="row"> 
            <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control" 
              id="city-input" 
              autocomplete="off"
            /> 
            </div> 
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-dark w-100" /> 
          </div>
        </form> 
      </div> 
      <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated:<span id="date"></span></li>
            <li id="description"></li>
          </ul> 
          </div>
          <div class="row">
            <div class="col-6"> 
              <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="clear"
                id="icon"
              />
              <strong id="temperature"></strong>
              <span class="units" id="celsius-link">
                °C 
              </span>
            </div> 
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div> 
          <div class="weather-forecast" id="forecast"> 
            <div class="row"> 
              <div class="col-2"> 
                <div class="weather-forecast-date">Tue</div>
               <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="" width="42"> 
               <div class="weather-forecast-temperature"> 
                <span class="weather-forecast-temperature-max">18°</span> 
                <span class="weather-forecast-temperature-min">12°</span>
               </div>
                
              </div>
            </div>
          </div>
      </div>
        <small>
          <a
            href="https://github.com/chisengachisulo/project-weather-app"
            target="-blank"
            >open-source code</a
          >
          by Chisenga Chisulo 
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
